<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="esp-logo.png" alt="ESP Logo" class="esp-logo">
                <span class="esp-name">ESP</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <span class="current-page">Contact</span>
                <a href="documentation.html">Documentation</a>
            </div>
            <div class="account">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="content-section">
            <h1>Contact Us</h1>
            <div class="contact-content">
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p>Have questions? We're here to help!</p>
                    <div class="contact-methods">
                        <div class="contact-method">
                            <i class="fas fa-envelope"></i>
                            <p>Email: Sorry Just Join The Discord</p>
                        </div>
                        <div class="contact-method">
                            <i class="fab fa-discord"></i>
                            <p>Discord: @halfthedev</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>Send us a Message</h2>
                    <form>
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email" required>
                        <textarea placeholder="Your message" required></textarea>
                        <button type="submit" class="main-button">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
