<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Scripts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #0099ff;
            font-size: 2.5em;
        }

        .script-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .script-button {
            background-color: #2a2a2a;
            border: none;
            border-radius: 10px;
            padding: 20px;
            color: #0099ff;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-align: left;
            text-decoration: none;
            display: block;
        }

        .script-button:hover {
            transform: translateX(10px);
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ESP Scripts Collection</h1>
            <p>Click on a script to view its details and code</p>
        </div>

        <div class="script-list">
            <a href="ESP-settings.html" class="script-button">ESP-Settings.sk</a>
            <a href="ESP-welcome.html" class="script-button">ESP-Welcome.sk</a>
            <a href="ESP-event.html" class="script-button">ESP-Event.sk</a>
            <a href="ESP-discord.html" class="script-button">ESP-Discord.sk</a>
            <a href="ESP-fastcommands.html" class="script-button">ESP-FastCommands.sk</a>
            <a href="ESP-spawn.html" class="script-button">ESP-Spawn.sk</a>
            <a href="ESP-telepathy.html" class="script-button">ESP-Telepathy.sk</a>
            <a href="ESP-console-chat.html" class="script-button">ESP-Console-Chat.sk</a>
            <a href="ESP-smelter.html" class="script-button">ESP-Smelter.sk</a>
            <a href="ESP-Block-Tracker.html" class="script-button">ESP-Block-Tracker.sk</a>
            <a href="ESP-Chat-Commands.html" class="script-button">ESP-Chat-Commands.sk</a>
            <a href="ESP-Playtime-Reward.html" class="script-button">ESP-Playtime-Reward.sk</a>

        </div>
    </div>
</body>
</html>
